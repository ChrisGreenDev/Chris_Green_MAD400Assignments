<div>
    <input type="number" [(ngModel)]="searchId">
</div>
<div class="btn"><button (click)="search()">Search</button></div>

<div *ngIf="foundContent">
    <h2>{{foundContent.title}}</h2>
    <p>{{foundContent.author}}</p>
    <p>{{foundContent.description}}</p>
    <img [src]="foundContent.imgSrc"/>
    <p>{{foundContent.type}}</p>
  </div>
  <div *ngIf="!foundContent">
    <p>Error: Content not found</p>
  </div>
